<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <link rel="shortcut icon" href="#" />
    <!--<link rel="shortcut icon" href="favicon.ico" /> -->
    <script src="lib/three.min.js"></script>
    <script src="lib/Detector.js"></script>
    <script src="lib/Coordinates.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/tween.min.js"></script>
    <script src="lib/utilities.js"></script>
    <!--<script src="fonts/helvetiker_regular.typeface.js"></script>-->
    <script type="text/javascript">
        function getParameterByName(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)')
                .exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
        function init() {
            var loadScript = getParameterByName('load');
            if (typeof loadScript !== 'undefined') {
                var thescript = document.createElement('script');
                thescript.setAttribute('type', 'text/javascript');
                thescript.setAttribute('src', loadScript);
                thescript.setAttribute('onerror', "alert('script not found')");
                document.getElementsByTagName('head')[0].appendChild(thescript);
            }
        }
    </script>
    <script type="text/javascript" src="js/square.js" onerror="alert('script not found')"></script>
</head>
<body onload="init()">
    <div id="container">
    </div>
</body>
</html>
